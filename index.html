<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Istirahat Sekarang</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Aurora Effect */
        .aurora {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(50, 255, 150, 0.1), rgba(0, 150, 255, 0.1), rgba(150, 0, 255, 0.1));
            background-size: 400% 400%;
            animation: auroraFlow 10s ease infinite;
            z-index: 0;
            filter: blur(60px);
        }

        @keyframes auroraFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Wave Animation */
        .wave-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" fill="%2300f2fe"/><path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5" fill="%234facfe"/><path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" fill="%23667eea"/></svg>') repeat-x;
            animation: wave 25s cubic-bezier(0.36, 0.45, 0.63, 0.53) infinite;
            opacity: 0.3;
        }

        .wave:nth-of-type(2) {
            bottom: -10px;
            animation: wave 20s cubic-bezier(0.36, 0.45, 0.63, 0.53) -.125s infinite, swell 7s ease -1.25s infinite;
            opacity: 0.4;
        }

        .wave:nth-of-type(3) {
            bottom: -20px;
            animation: wave 30s cubic-bezier(0.36, 0.45, 0.63, 0.53) -.25s infinite, swell 10s ease -2.5s infinite;
            opacity: 0.5;
        }

        @keyframes wave {
            0% { transform: translateX(0); }
            50% { transform: translateX(-25%); }
            100% { transform: translateX(-50%); }
        }

        @keyframes swell {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Floating Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Shooting Stars */
        .shooting-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            transform: rotate(-45deg);
        }

        .shooting-star {
            position: absolute;
            top: 50%;
            left: 50%;
            height: 2px;
            background: linear-gradient(-45deg, #5f91ff, rgba(0, 0, 255, 0));
            filter: drop-shadow(0 0 6px #699bff);
            animation: tail 3000ms ease-in-out infinite, shooting 3000ms ease-in-out infinite;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: calc(50% - 1px);
            right: 0;
            height: 2px;
            background: linear-gradient(-45deg, rgba(0, 0, 255, 0), #5f91ff, rgba(0, 0, 255, 0));
            transform: translateX(50%) rotateZ(45deg);
            border-radius: 100%;
            animation: shining 3000ms ease-in-out infinite;
        }

        .shooting-star::after {
            content: '';
            position: absolute;
            top: calc(50% - 1px);
            right: 0;
            height: 2px;
            background: linear-gradient(-45deg, rgba(0, 0, 255, 0), #5f91ff, rgba(0, 0, 255, 0));
            transform: translateX(50%) rotateZ(45deg);
            border-radius: 100%;
            animation: shining 3000ms ease-in-out infinite;
            transform: translateX(50%) rotateZ(-45deg);
        }

        @keyframes tail {
            0% { width: 0; }
            30% { width: 100px; }
            100% { width: 0; }
        }

        @keyframes shooting {
            0% { transform: translateX(0); }
            100% { transform: translateX(300px); }
        }

        @keyframes shining {
            0% { width: 0; }
            50% { width: 30px; }
            100% { width: 0; }
        }

        /* Breathing Circle */
        .breathing-circle {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            border: 3px solid rgba(255, 255, 255, 0.5);
            z-index: 3;
            animation: breathe 8s ease-in-out infinite;
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.4);
        }

        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            pointer-events: none;
        }

        h1 {
            font-size: 6rem;
            font-weight: 800;
            letter-spacing: 0.1em;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5),
                         0 0 60px rgba(102, 126, 234, 0.3);
            animation: glow 3s ease-in-out infinite;
            margin-bottom: 2rem;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.5),
                             0 0 60px rgba(102, 126, 234, 0.3);
            }
            50% {
                text-shadow: 0 0 40px rgba(255, 255, 255, 0.8),
                             0 0 80px rgba(102, 126, 234, 0.6),
                             0 0 100px rgba(118, 75, 162, 0.4);
            }
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            opacity: 0.9;
            animation: fadeInOut 4s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Breathing Guide */
        .breathing-guide {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            animation: breathingText 8s ease-in-out infinite;
        }

        @keyframes breathingText {
            0%, 100% { opacity: 0.5; }
            25% { opacity: 1; content: "Tarik Napas..."; }
            50% { opacity: 0.5; }
            75% { opacity: 1; content: "Hembuskan..."; }
        }

        /* Fullscreen Toggle */
        .fullscreen-toggle {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-size: 1.2rem;
        }

        .fullscreen-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Fullscreen Toggle -->
    <div class="fullscreen-toggle" id="fullscreenToggle" title="Toggle Fullscreen">⛶</div>

    <!-- Aurora Background -->
    <div class="aurora"></div>

    <!-- Wave Animation -->
    <div class="wave-container">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <!-- Shooting Stars -->
    <div class="shooting-stars" id="shootingStars"></div>

    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Breathing Circle -->
    <div class="breathing-circle"></div>

    <!-- Content -->
    <div class="content">
        <h1>ISTIRAHAT SEKARANG</h1>
        <p class="subtitle">◆ RELAKSASI ◆ PEREGANGAN ◆ HIDRASI ◆</p>
    </div>

    <!-- Breathing Guide -->
    <div class="breathing-guide" id="breathingGuide">Tarik Napas...</div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 80; i++) { // Increased count
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = Math.random() * 6 + 1 + 'px';
            particle.style.height = particle.style.width;
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (Math.random() * 15 + 10) + 's';
            particle.style.opacity = Math.random() * 0.5 + 0.1;
            particlesContainer.appendChild(particle);
        }

        // Create shooting stars
        const starsContainer = document.getElementById('shootingStars');
        for (let i = 0; i < 10; i++) {
            const star = document.createElement('div');
            star.className = 'shooting-star';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 5 + 's';
            star.style.animationDuration = Math.random() * 2 + 3 + 's';
            starsContainer.appendChild(star);
        }

        // Breathing guide text animation
        const breathingGuide = document.getElementById('breathingGuide');
        let breathingPhase = 0;
        
        setInterval(() => {
            breathingPhase = (breathingPhase + 1) % 2;
            breathingGuide.textContent = breathingPhase === 0 ? 'Tarik Napas...' : 'Hembuskan...';
        }, 4000);

        // Fullscreen logic
        const toggleBtn = document.getElementById('fullscreenToggle');
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.log("Auto-fullscreen blocked, user interaction required.");
                    });
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        toggleBtn.addEventListener('click', toggleFullscreen);

        // Attempt auto-fullscreen on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                toggleFullscreen();
            }, 1000);
        });

        // Fallback: Click anywhere to enter fullscreen
        document.body.addEventListener('click', function() {
            if (!document.fullscreenElement) {
                toggleFullscreen();
            }
        });
    </script>
</body>
</html>
